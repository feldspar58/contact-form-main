<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
<section>
  <form>
    
      <div class="head">Contact Us</div>
    <div class="name-section">
        <div class="first names">
          <label for="first name" class="name">First Name</label>
          <input type="text" name="name" id="first" required>
          <label for="error" class="error-message" style="display: none;">This field is required</label>
        </div>
        <div class="last names">
          <label for="last name" class="name">Last Name</label>
          <input type="text" name="name" id="first">
          <label for="error" class="error-message" style="display: none;">This field is required</label>
        </div>
    </div>
    
      <div class="email-section">
        <label for="email" class="email">Email Address</label>
        <input type="email" name="email" id="email" required>
        <label for="error" class="error-message" style="display: none;">Please enter a valid email address</label>
      </div>
    
      <fieldset class="query-section">
        <legend>Query Type</legend>
        <div class="radio">
          <div class="radio-option">
            <span class="img"><img src="./assets/images/icon-radio-selected.svg" alt="" class="radio-mark"></span>
            <p class="radio-mark-p">General Enquiry</p>
          </div>
          <div class="radio-option">
            <span class="img"><img src="./assets/images/icon-radio-selected.svg" alt="" class="radio-mark"></span>
            <p class="radio-mark-p">Support Request</p>
          </div>
        </div>
        <label for="error" class="error-message" style="display: none;">Please select a query type</label>
      </fieldset>
    
      <div class="message">
        <label for="message" class="message-input">Message</label>
        <textarea name="text" id="message"></textarea>
        <span class="error-message" style="display: none;">This field is required</span>
      </div>
    
      <div class="consent">
        <div class="nawa">
          <span class="img" id="check"><img src="./assets/images/icon-checkbox-check.svg" alt="" class="radio-mark" id="checkmark"></span>
          <p class="checkmark-p">I consent to being contacted by the team</p>
        </div>
        <label for="error" class="error-message" style="display: none;">To submit this form, please consent to being contacted</label>
      </div>
      <button class="btn">Submit</button>
    
      <div class="succes">
        <p>
          Message Sent!
          Thanks for completing the form. We'll be in touch soon!
        </p>
      </div>
  </form>
</section>
<script src="./app.js"></script>
</body>
</html>
